<!DOCTYPE html>
<html lang="en">

<head>
    {{ partial "head.html" . }}
    <link rel="stylesheet" href="/scripts/css/menu.css">
    <link rel="stylesheet" href="/scripts/css/section.css">
</head>

<body>
    {{- partial "nav.html" . -}}
    <section class="section head">
        <h1>{{ .Title }}</h1>
    </section>
    <main class="section main">
        <aside>
            {{ partial "recersiveList.html" .Page.Menus }}
        </aside>
        <div class="content">
            {{ .Content }}
        </div>
    </main>
    {{- partial "footer.html" . -}}
</body>

</html>
